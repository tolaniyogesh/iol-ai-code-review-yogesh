name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'openai' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          LLM_MODEL: ${{ secrets.LLM_MODEL || 'gpt-4-turbo-preview' }}
          LLM_MAX_TOKENS: ${{ secrets.LLM_MAX_TOKENS || '4096' }}
          LLM_TEMPERATURE: ${{ secrets.LLM_TEMPERATURE || '0.3' }}
          CONFIG_FILE: .ai-review.yaml
          LOG_LEVEL: INFO
        run: |
          python -m src.main
      
      - name: Upload review logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: review-logs
          path: |
            *.log
          retention-days: 7
